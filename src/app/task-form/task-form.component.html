<form [formGroup]="form">
  <div class="container mb-3">
    <div class="row">
      <div class="col-12">
        <label class="form-label">Title:</label>
        <input name="title" [ngClass]="form.get('title')?.hasError('invalid') ? invalidInputClass : validInputClass" formControlName="title" autocomplete="new-title">
        <div class="invalid-feedback">
          {{
            form.get('title')?.hasError('invalid')
              ? form.get('title')?.getError('invalid')
              : ''
          }}
        </div>
      </div>
    </div>
  </div>

  <div class="container mb-3">
    <div class="row">
      <div class="col-12">
        <label class="form-label">Description:</label>
        <ckeditor [editor]="ckEditor" formControlName="description"></ckeditor>
      </div>
    </div>
  </div>

  <div class="container mb-3">
    <div class="row">
      <div class="col-12">
        <label class="form-label">Status:</label>
        <select class="form-select" name="status" formControlName="status">
          <option *ngFor="let status of statuses" value="{{status}}">{{status}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="container mb-3">
    <div class="row">
      <div class="col-6">
        <label class="form-label">Project:</label>
        <select class="form-select" name="projectId" formControlName="projectId">
          <option *ngFor="let project of projects" value="{{project.id}}">{{project.title}}</option>
        </select>
      </div>

      <div class="col-6">
        <label class="form-label">Assigned to:</label>
        <select class="form-select" name="assignedTo" formControlName="assignedToId">
          <option *ngFor="let user of users" value="{{user.id}}">{{user.firstName}} {{user.lastName}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="container mb-3">
    <div class="row">
      <div class="12">
        <button class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</form>
