<div class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <a mat-raised-button [routerLink]="['/tasks/create']">Create</a>
      </div>
    </div>
  </div>
</div>

<div class="mt-3">
  <app-tasks-filters
    [lastSelectedProjectId]="project"
    [showUsersFilter]="showUsersFilter"
    [showStatusesFilter]="showStatusesFilter"
    [lastSelectedUserId]="user"
    [lastSelectedStatuses]="statuses"
    (selectedStatuses)="onStatusesChanged($event)"
    (selectedUser)="onUserChanged($event)"
    (selectedProject)="onProjectChanged($event)"></app-tasks-filters>
</div>

<div class="mt-3">
  <app-tasks-list [tasks]="tasks"></app-tasks-list>
</div>

<div class="mt-3">
  <app-tasks-pagination
    [total]="total"
    [limit]="limit"
    [offset]="offset"
    (paginationData)="onPaginationDataChanged($event)"></app-tasks-pagination>
</div>
