<div class="mt-3">
  <app-tasks-filters (selectedProject)="onProjectChanged($event)"></app-tasks-filters>
</div>

<div class="mt-3">
  <app-tasks-list [tasks]="tasks"></app-tasks-list>
</div>

<div class="mt-3">
  <app-tasks-pagination
    [total]="total"
    [limit]="limit"
    [offset]="offset"
    (paginationData)="onPaginationDataChanged($event)"></app-tasks-pagination>
</div>
