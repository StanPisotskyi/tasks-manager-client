<div [ngClass]="showInfo ? '' : classHidden">
  <app-account-info (hideInfoBlock)="onShowInfo($event)" [user]="currentUser"></app-account-info>
</div>
<div [ngClass]="!showInfo ? '' : classHidden">
  <app-account-forms (showInfoBlock)="onShowInfo($event)" (passwordIsChanged)="onPasswordChanged($event)"></app-account-forms>
</div>
<app-flash></app-flash>
