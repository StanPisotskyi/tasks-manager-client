<mat-dialog-content>
  <form [formGroup]="form">

    <div class="container mb-3">
      <div class="row">
        <div class="col-12">
          <ckeditor [editor]="ckEditor"
                    [ngClass]="form.get('text')?.hasError('invalid') ? invalidInputClass : ''"
                    formControlName="text"></ckeditor>
          <div class="invalid-feedback">
            {{
              form.get('text')?.hasError('invalid')
                ? form.get('text')?.getError('invalid')
                : ''
            }}
          </div>
        </div>
      </div>
    </div>

    <div class="container mb-3">
      <div class="row">
        <div class="12">
          <button class="btn btn-primary" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
