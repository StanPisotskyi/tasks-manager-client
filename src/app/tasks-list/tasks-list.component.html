<div class="container">
  <div class="row">
    <div class="col-12">

      <mat-card *ngFor="let task of tasks;" class="mb-3">
        <mat-card-header>
          <mat-card-title>#{{ task.id}}: {{task.title}}[{{task.project.alias}}] | Assigned to: {{task.fullName}} | Status: {{ task.status}}</mat-card-title>
          <mat-card-subtitle>{{task.formattedDate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <a mat-raised-button [routerLink]="['/tasks', task.id]">More</a>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
