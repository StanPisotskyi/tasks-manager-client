<div class="row justify-content-md-center mt-5">
  <div class="col-4">
    <form [formGroup]="form">
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input name="username" class="form-control" formControlName="username" autocomplete="new-username">
      </div>
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input name="password" class="form-control" formControlName="password" type="password" autocomplete="new-password">
      </div>
      <button class="btn btn-primary"
              (click)="login()">Login</button>
    </form>
  </div>
</div>
